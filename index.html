<!DOCTYPE html>
<html>
<head>
  <title>PO Arrival Check</title>
</head>
<body>
  <h2>PO Arrival Check</h2>

  <form id="poForm">
    <label>PO Number:</label><br>
    <input type="text" id="poNumber" name="po_number" required><br><br>

    <label>
      <input type="checkbox" id="arrived" name="arrived" value="true" required>
      Marked as arrived
    </label><br><br>

    <label>Received by:</label><br>
    <input type="text" id="receivedBy" name="received_by" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("poForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // stop default form submit

      const po = document.getElementById("poNumber").value.trim();
      const arrived = document.getElementById("arrived").checked;
      const receivedBy = document.getElementById("receivedBy").value.trim();

      if (!po || !receivedBy || !arrived) {
        alert("Please fill all fields and tick 'Marked as arrived'.");
        return;
      }

      const payload = {
        po_number: po,
        arrived: arrived,
        received_by: receivedBy
      };

      try {
        await fetch("https://hook.eu2.make.com/0q05ibp52ws4rwa4xm4nvu9utl48ki1s", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        alert("PO submitted successfully! Check Make.com webhook.");
      } catch (err) {
        alert("Failed to send PO to Make.com");
      }
    });
  </script>
</body>
</html>
