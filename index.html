<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PO Arrival/Enquiry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    img.logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    h2 {
      text-align: center;
      color: #0057A0; /* logo blue accent */
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    .po-input-container {
      display: flex;
      align-items: stretch;
      margin-bottom: 15px;
    }

    .po-prefix {
      background: #eee;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      font-weight: bold;
      font-size: 16px;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .po-number {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 6px 6px 0;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-right: 6px;
    }

    button {
      width: 100%;
      background-color: #0057A0; /* logo blue accent */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #003e73;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    /* Mobile friendly */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .po-prefix, .po-number {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://alsidentify.ie/wp-content/uploads/2025/03/icon_brand_symbol_primary.svg" alt="Company Logo" class="logo">
    <h2>PO Arrival/Enquiry</h2>

    <form id="poForm">
      <div class="po-input-container">
        <span class="po-prefix">PO-</span>
        <input type="text" id="poNumber" class="po-number" name="po_number" placeholder="Enter number" pattern="\d*" inputmode="numeric" required>
      </div>

      <label>
        <input type="checkbox" id="arrived" name="arrived" value="true">
        Marked as arrived
      </label>

      <label>Received by:</label>
      <input type="text" id="receivedBy" name="received_by">

      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById("poForm");
    const messageDiv = document.getElementById("message");
    const arrivedCheckbox = document.getElementById("arrived");
    const receivedByInput = document.getElementById("receivedBy");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const poNumber = document.getElementById("poNumber").value.trim();
      const arrived = arrivedCheckbox.checked;
      const receivedBy = receivedByInput.value.trim();

      // Allow only numbers in PO
      if (!/^\d+$/.test(poNumber)) {
        alert("PO number must be numeric only.");
        return;
      }

      if (arrived && !receivedBy) {
        alert("Please fill 'Received by' if marked as arrived.");
        return;
      }

      const payload = {
        po_number: "PO-" + poNumber,
        arrived: arrived,
        received_by: receivedBy
      };

      try {
        const response = await fetch(
          "https://hook.eu2.make.com/0q05ibp52ws4rwa4xm4nvu9utl48ki1s",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        const data = await response.json();
        messageDiv.textContent = "Reference: " + data.reference;
      } catch (err) {
        messageDiv.textContent = "Error sending data to Make.com";
      }
    });
  </script>
</body>
</html>
